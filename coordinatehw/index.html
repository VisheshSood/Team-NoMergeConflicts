<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>Sign-Up Service</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <script src="js/app.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body ng-app="validationApp" ng-controller="signupForm">
        <div class="container">
            <div class="page-header">
                <h1>Sign Up!</h1>
                <p>Our service is fun and awesome, but you must be 13 years old to join.</p>
            </div>

            <form novalidate id="submit">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="first-name" placeholder="first name" ng-model="user.first_name"/>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" placeholder="last name" ng-model="user.last_name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="email address" ng-model="user.email"/>
                </div>
                <div id="resetButton" class="form-group">
                    <button ng-click="resetForm();" class="btn btn-default">
                        Reset
                    </button>
                    <button class="btn btn-primary" ng-click="signUp();">
                        Sign me up!
                    </button>
                </div>
                <div class="alert alert-success" ng-show="formSuccess" role="alert">Your sign up was successful!</div>
            </form>
        </div>
    </body>
</html>
